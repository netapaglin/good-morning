

<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>בחירת שעת יציאה</mat-label>

    <input matTimepicker #t="matTimepicker" #time="ngModel" [strict]="false" id="timepicker-example" mode="24h"
      [ngModel]="defaultValue" name="times" (timeChange)="timeChangeHandler($event)"><span *ngIf="defaultTime">{{dadLine | date:'shortTime'}}</span>
      <mat-icon matSuffix (click)="t.showDialog()">access_time</mat-icon>
  </mat-form-field>
</div>
